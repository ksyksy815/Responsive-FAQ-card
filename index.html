<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title> Seo Kim: FAQ Accordion Card / Frontend Mentor Challenge</title>
</head>
<body>
  <div class="container">
    <img class="illuBox" src="images/illustration-box-desktop.svg" alt="">
    <main class="main">
      <div class="illust">
        <img src="images/illustration-woman-online-desktop.svg" alt="A woman using a website.">
      </div>
      <div class="faq">
        <span class="title"><h1>FAQ</h1></span>
        <ul class="qList">
          <li class="questions">
            <div class="qAndarrow">
              <span class="qTitle">How many team members can I invite?</span>
              <button></button>
            </div class="qAndarrow">
            <div class="answers"></div>
          </li>
          <li class="questions">
            <div class="qAndarrow">
              <span class="qTitle">What is the maximum file upload size?</span>
              <button></button>
            </div class="qAndarrow">
            <div class="answers"></div>
          </li>
          <li class="questions">
            <div class="qAndarrow">
              <span class="qTitle">How do I reset my password?</span>
              <button></button>
            </div class="qAndarrow">
            <div class="answers"></div>
          </li>
          <li class="questions">
            <div class="qAndarrow">
              <span class="qTitle">Can I cancel my subscription?</span>
              <button></button>
            </div class="qAndarrow">
            <div class="answers"></div>
          </li>
          <li class="questions">
            <div class="qAndarrow">
              <span class="qTitle">Do you provide additional support?</span>
              <button></button>
            </div class="qAndarrow">
            <div class="answers"></div>
          </li>
        </ul>
      </div>
    </main>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Seo</a>.
  </div>
</body>
</html>
